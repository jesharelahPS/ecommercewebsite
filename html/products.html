<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List - LUGI VUITTON</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" href="icons/louis-vuitton.svg">
    <script src="../js/products.js"></script>
</head>

<body class="display-product-card-list">

    <div class="product-container-display">

        <div class="product-image-display">
            <img src="" alt="" class="display-product-image">
        </div>

        <div class="display-product-details">
            <button class="return-productlist" onclick="location.href='product-list.html'">Return</button>
            <h3 class="display-product-name"></h3>
            <div class="display-price-quantity-container">
                <p class="display-product-price"></p>
    
                <div class="display-quantity-selector">
                    <button class="display-decrement">-</button>
                    <span>0</span>
                    <button class="display-increment">+</button>
                </div>
                
            </div>
    
            <div class="display-size-selection">
                <label><input type="radio" name="" value="S"> Small</label>
                <label><input type="radio" name="" value="M"> Medium</label>
                <label><input type="radio" name="" value="L"> Large</label>
                <label><input type="radio" name="" value="XL"> Extra Large</label>
            </div>

            <div class="display-product-buttons">
                <button class="display-add-to-favorites" onclick="addToFavorites()">Add to Favorites</button>
                <button class="display-add-to-cart" onclick="addToCart()">Add to Bag</button>
            </div>
        </div>
    </div>


</body>

</html>
